name: cowlarmovies
description: "Cowlar Movies Application"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.1
  get: ^4.6.6
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  shared_preferences: ^2.2.3
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.2
  google_fonts: ^6.2.1
  json_annotation: ^4.9.0
  flutter_svg: ^2.0.10+1
  youtube_player_flutter: ^8.1.2
  flutter_dotenv: ^5.1.0
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.9


flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - .env

